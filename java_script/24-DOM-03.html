<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART 3</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <div class="parent">
    <div class="day">Mon</div>
    <div class="day">tue</div>
    <div class="day">Thu</div>
    <div class="day">Wed</div>
</div>
<script>
    //parent to child
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);  //html collection
    console.log(parent.children[2] ); //html tag
    console.log(parent.children[2].innerHTML ); //text
    parent.children[2].innerText='WednessDay' //text changes to
    parent.children[2].style.color= 'green'; //

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    //child to parent
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    // console.log(dayOne.parentNode);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Nodes:", parent.childNodes);
     //it is a complete tree structure including text,line break,comments and line br after comments etc etc
    //try to add one more element to the list of days and check the childNodes for counts of total nodes.


    //Creating an div element and append to body
    const div = document.createElement('div');
    // const heading1 = document.createElement('h1');
    console.log(div);
    //add class and id to newaly created div
    div.className = "main";
    div.id = Math.round(Math.random() * 100)

    //set attribute like title or any other
    div.setAttribute("title", "New Title")
    div.style.padding = "10px"
    // div.innerText = "Code with dev"
   const addtext = document.createTextNode("code with dev");
   div.appendChild(addtext) //append in div not in body yet
   document.body.appendChild(div)


</script>
</body>
</html>
